<div class="login-box">
	<div class="login-top">
		<div class="img"><%=img%></div>
	</div>

	<div class="input-group">
		<div class="input">
			<i>用户账号</i>
			<input type="tel" name="login_name" placeholder="手机号码或用户ID" value="<%=userId%>" autocomplete="off" maxlength="16" />
		</div>
		<div class="input code" style="display:none;">
			<i>验证码</i>
			<input type="text" name="validate_code" placeholder="请输入手机验证码" autocomplete="off" maxlength="6" />
			<s>获取验证码</s>
		</div>
		<div class="change_get_code" style="display:none;">收不到短信，试试语音验证码</div>
		<div class="input">
			<i>用户密码</i>
			<input type="password" name="user_password" placeholder="请输入登录密码" autocomplete="off" maxlength="16" />
		</div>
	</div>
	
	<div class="submitbox">
		<i class="submit">登录</i>
	</div>
	
	<div class="other tc">
		<i hash='reg/<%=name%>'>新用户注册</i><s>|</s><i hash='forget/<%=name%>'>修改密码? </i>
	</div>
</div>
