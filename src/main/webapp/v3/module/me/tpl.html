<div class="iscroll">
	<div class="scroller">
		<div class="me-box">
			<div class="user">
				<div class="user-img">
					<div class="img"></div>
				</div>
				<div class="user-name tc">
					…
				</div>
				<div class="user-money tc">
					<i hash="money_records">…</i>
				</div>
			</div>
			<div class="btn-list-1 tc">
				<ul>
					<li hash="trade_records" class="i_trading">
						交易历史
					</li>
					<li hash="message" class="i_message">
						<span>信息中心</span>
					</li>
					<li hash="me_info" class="i_mywallet">
						个人资料
					</li>
				</ul>
			</div>
			<div class="btn-list-2">
				<ul>
					<li class="i_fx">
						分享专属
					</li>
					<li class="i_pay">
						充值提现
					</li>
					<li hash="rule" class="i_rule">
						商城说明
					</li>
					<li hash="address" class="i_address">
						收货地址
					</li>
					<li class="i_pwd">
						修改密码
					</li>
					<li class="i_logout">
						退出登录
					</li>
				</ul>
			</div>
		</div>
